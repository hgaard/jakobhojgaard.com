{{ define "main" }}
<section class="contact-page">
  <header>
    <h1>{{ .Title }}</h1>
  </header>

  {{ if .Content }}
  <div class="contact-intro">
    {{ .Content }}
  </div>
  {{ end }}

  {{ if .Params.email }}
  <div class="contact-cta">
    <a href="mailto:{{ .Params.email }}?subject=Advisory Inquiry" class="contact-button">
      Send Email
    </a>
    <p class="contact-email">{{ .Params.email }}</p>
    {{ if .Params.responseTime }}
    <p class="response-time">Expected response: {{ .Params.responseTime }}</p>
    {{ end }}
  </div>
  {{ end }}
</section>

<style>
.contact-page {
  max-width: 800px;
  margin: 0 auto;
}

.contact-page header h1 {
  margin-top: 0;
  margin-bottom: 2rem;
}

.contact-intro {
  font-size: 1.1rem;
  line-height: 1.8;
  margin-bottom: 3rem;
}

.contact-intro ul {
  margin-left: 0;
  list-style: none;
}

.contact-intro li {
  margin-bottom: 1rem;
  padding-left: 0;
}

.contact-intro strong {
  color: #0066cc;
}

.contact-cta {
  text-align: center;
  padding: 3rem 2rem;
  background: #f8f9fa;
  border-radius: 8px;
  margin-top: 3rem;
}

.contact-button {
  display: inline-block;
  background: #0066cc;
  color: white;
  padding: 1rem 2rem;
  border-radius: 5px;
  text-decoration: none;
  font-weight: 600;
  font-size: 1.1rem;
  transition: background 0.2s;
}

.contact-button:hover {
  background: #0052a3;
  text-decoration: none;
}

.contact-button:focus {
  outline: 3px solid #0066cc;
  outline-offset: 3px;
}

.contact-email {
  margin-top: 1.5rem;
  font-size: 1.1rem;
  color: #555;
}

.response-time {
  margin-top: 0.5rem;
  font-size: 0.95rem;
  color: #888;
}

@media (max-width: 767px) {
  .contact-cta {
    padding: 2rem 1rem;
  }

  .contact-button {
    padding: 0.875rem 1.5rem;
    font-size: 1rem;
  }
}

@media (prefers-reduced-motion: reduce) {
  .contact-button {
    transition: none;
  }
}
</style>
{{ end }}
