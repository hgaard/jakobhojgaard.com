{{ define "main" }}
<div class="error-404">
  <h1>Page Not Found</h1>
  <p>Sorry, the page you are looking for doesn't exist or has been moved.</p>
  <p><a href="/">Return to homepage</a></p>
</div>

<style>
.error-404 {
  text-align: center;
  padding: 4rem 1rem;
}

.error-404 h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
}

.error-404 p {
  font-size: 1.1rem;
  margin-bottom: 1.5rem;
}

.error-404 a {
  display: inline-block;
  background: #0066cc;
  color: white;
  padding: 0.75rem 1.5rem;
  border-radius: 4px;
  text-decoration: none;
  font-weight: 500;
}

.error-404 a:hover {
  background: #0052a3;
}
</style>
{{ end }}
